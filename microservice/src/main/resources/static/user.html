<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户信息</title>
<link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
  $(function(){
	  $('#grid').datagrid({
		  url:'user/userList',
		  fit:true,
		  columns:[
			  [
				  {field:'id',title:'编号',width:50},
				  {field:'username',title:'姓名',width:200},
				  {field:'address',title:'地址',width:200}, 
				  {
					  field:'ope',title:'操作',width:100, formatter:  function (value,row,index){
			                 return  '<a class="removecls" style="color:blue" href="user/delete/' +row.id+ '"></a>' ;
			          }
				  }
			  ]
		  ],  
	      onLoadSuccess:function(data){  
	          $('.removecls').linkbutton({text:'删除',plain:true,iconCls:'icon-remove'});  
	      }  
	  });
  });
</script>
</head>
<body>
<div style="padding:5px 0;">
	<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">Add</a>
</div>
<table id="grid"></table>
</body>
</html>
